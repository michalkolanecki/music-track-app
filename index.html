<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>My music player project</title>
</head>
<body>
    <h1>My Music Player</h1>

    <div class="player-container">
        <div class="player-info">
            <h4 id="song-title">Song name</h4>
            <div class="progress-container">
                <div class="progress">

                </div>
            </div>
        </div>

        <audio src="songs/AliceMerton-NoRoots.mp3" id="music"></audio>

        <div class="cover-container">
            <img src="image/Alice_Merton_No_Roots.jpg" alt="song-cover" id="cover">
        </div>

        <div class="navigation">
            <button id="previous" class="action-button">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-button action-button-big">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-button">
                <i class="fas fa-forward"></i>
            </button>
            
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
